<!DOCTYPE html>
<html>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <title>Project Planner | Nilesh Dhakad
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="canonical" href="index.html">
    <link href="img/mf-logo-big.svg" rel="shortcut icon" type="image/svg">
    <link rel="stylesheet" href="css/main.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <script async="" src="https://cdn.splitbee.io/sb.js"></script>
  </head>
  <body>
    <nav class="navbar is-transparent is-planner animate-fadeDown">
      <div class="container">
        <div class="navbar-brand"><a class="navbar-item" href="index.html"><img src="img/logo.png" alt="Nilesh Dhakad | Designer, Frontend Developer" height="48"></a></div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <div class="navbar-item">
              <p class="buttons"><a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Reset" onclick="document.getElementById('form').reset();"><span class="icon is-small"><i class="fas fa-undo-alt"></i></span></a><a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Close" href="index.html"><span class="icon is-small"><i class="fas fa-times"></i></span></a></p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="is-form-page animate-fadeUp">
      <section class="is-white has-text-centered">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-8"><img class="avatar" src="img/mf-avatar.svg">
              <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">I’m excited to learn about your project. Ready to get started?</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="is-white">
        <div class="container">     
          <form id="form" accept-charset="UTF-8" action="#">
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="name" type="text" required>
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="email" type="email" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Type of project</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select class="is-large" name="project type" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>Graphic Design</option>
                        <option>Web Application</option>
                        <option>Mobile Application</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Budget</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select class="is-large" name="budget" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>₹5,000 - ₹10,000</option>
                        <option>₹10,000 - ₹25,000</option>
                        <option>₹25,000+</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label">Additional details</label>
                  <div class="control is-expanded">
                    <textarea class="textarea is-large" name="details" rows="5" required></textarea>
                  </div>
                </div>
                <div class="field is-hidden">
                  <label class="is-hidden"></label>
                  <div class="control is-expanded is-hidden">
                    <input class="is-hidden" name="_gotcha" type="hidden">
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <div class="control">
                    <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="./js/enquiry-firebase.js"></script>
  </body>
</html>
